<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;p&gt;&lt;small&gt;敷居が高く思える「乗馬」。実は気軽に、乗馬を楽しめるスポットが東京都内にあることをご存知でしょうか？アナタに乗馬の魅力を紹介してくれる、東京都内の乗馬クラブをご紹介します。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/921/d6e566ace7b643085e20f44c0cf1ec4c2a646ea1.jpeg?1467084676" sn-width="1024" sn-height="768"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/2833347/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;「乗馬」と聞くと、敷居が高くて簡単に趣味にはできない、と思われる方もいらっしゃるかもしれません。でも東京都内で簡単に乗馬を楽しめるスポットがいくつかあるのをご存知でしょうか。馬上から見下ろした視界、馬の体温、そして息遣いなどを感じることができる乗馬の世界に、アナタも足を踏み入れてみてはいかがでしょうか。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/918/4f06f8a6ec8081c9374c35aa76bb7951c605b745.jpeg?1467084618"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/3191795/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;東京乗馬倶楽部&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/926/f17e4a1c62102735ec6c95eac25fe76dedde4e5f.jpeg?1467084905"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/135/709/src_13570961.jpg?20160202225900"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「東京23区内にも乗馬ができる場所がありますよ」というと、驚かれる方も多いかもしれません。でも本当にあるのです。しかも小田急線で新宿からわずか2駅の、参宮橋駅から徒歩2分という場所に♪それが90年以上ある、23区内唯一の「東京乗馬倶楽部」です。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/925/14bee5f4b6a82a7b1c4dcad62ea8d4f1a8d2cc76.jpeg?1467084884"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/135/709/src_13570963.jpg?20160202225934"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;会員も募集していますが、ビジターの形でレッスンを受けることも可能。馬を見たことや触ったことがないという方も、安心して乗馬を楽しむことができますよ。地元の方々の間では、桜の名所としても知られています。&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;(2月20日)3月27日(日)に第37回東京馬場馬術大会を開催いたします。エントリー締切は3月7日(土)になります。皆様のご参加をお待ちしております。 &lt;a href="http://t.co/ked5T8Gs8i"&gt;pic.twitter.com/ked5T8Gs8i&lt;/a&gt;&lt;/p&gt;— 東京乗馬倶楽部 (@TokyoRidingClub)   &lt;a href="https://twitter.com/TokyoRidingClub/status/568664445968199681"&gt;2015年2月20日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;家から徒歩圏内に乗馬倶楽部があった！代々木に住んでるうちに1回は絶対行きたい (@ 東京乗馬倶楽部 (Tokyo Riding Club) - &lt;a href="https://twitter.com/TokyoRidingClub"&gt;@tokyoridingclub&lt;/a&gt;) &lt;a href="http://t.co/4qX379ZMtu"&gt;http://t.co/4qX379ZMtu&lt;/a&gt; &lt;a href="http://t.co/fqK6n9qUtT"&gt;pic.twitter.com/fqK6n9qUtT&lt;/a&gt;&lt;/p&gt;— さぼ (@saboyutaka)   &lt;a href="https://twitter.com/saboyutaka/status/463207864149213184"&gt;2014年5月5日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.tokyo-rc.or.jp/"&gt;東京乗馬倶楽部&lt;/a&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;乗馬クラブ　クレイン東京&lt;/h3&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/3YA4TBh0Ig/" target="_blank"&gt;A photo posted by yu ka . i (@eee_yu)&lt;/a&gt; on &lt;time datetime="2015-06-01T05:43:09+00:00"&gt;May 31, 2015 at 10:43pm PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;全国に31箇所ある老舗の乗馬クラブです。東京は町田市内にあります。小田急線の鶴川駅か、京王線の若葉台駅からバスを利用する形となります。初心者向けの体験乗馬から、上級者向けのスクールまで、様々なメニューが用意されています。3日間で乗馬5級のライセンスを取得できるコースもありますよ。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/2NXVUlzPt9/" target="_blank"&gt;A photo posted by @iroha_mari&lt;/a&gt; on &lt;time datetime="2015-05-03T05:56:19+00:00"&gt;May 2, 2015 at 10:56pm PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;お子様向けから50歳を過ぎた方向け、平日限定プランなど、ライフスタイルに合わせた形で乗馬を楽しむことができるのも特徴です。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BF8TA-3BSU_/" target="_blank"&gt;A photo posted by Yutaka Kobayashi (@yuta7578)&lt;/a&gt; on &lt;time datetime="2016-05-28T07:13:48+00:00"&gt;May 28, 2016 at 12:13am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;体験乗馬しますた。町田の乗馬クラブ クレイン東京。楽しかったって、よかった &lt;a href="http://t.co/njcTSauX"&gt;pic.twitter.com/njcTSauX&lt;/a&gt;&lt;/p&gt;— Shin_gyou (@Shin_gyou)   &lt;a href="https://twitter.com/Shin_gyou/status/221843915458883584"&gt;2012年7月8日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.uma-crane.com/map-tokyo/"&gt;乗馬クラブ クレイン東京：全国クラブ一覧｜乗馬クラブクレイン｜全国31ヶ所の乗馬クラブ&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;乗馬クラブ クレイン東京：全国クラブ一覧«全国31ヶ所にネットワーク展開する乗馬クラブ。体験乗馬スクールや厩務員養成コースの案内、乗馬の情報など。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;モーヴァン乗馬クラブ&lt;/h3&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;facebook版たうん町田で相原町の乗馬クラブ、モーヴァン乗馬クラブさんが紹介されました。&lt;a href="https://twitter.com/hashtag/tmshop?src=hash"&gt;#tmshop&lt;/a&gt;&lt;a href="http://t.co/2CZMLnKe2j"&gt;http://t.co/2CZMLnKe2j&lt;/a&gt; &lt;a href="http://t.co/eryYia1DdD"&gt;pic.twitter.com/eryYia1DdD&lt;/a&gt;&lt;/p&gt;— たうん町田 7/17 地域活性化サミット (@TownMachida)   &lt;a href="https://twitter.com/TownMachida/status/338661222062911488"&gt;2013年5月26日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;p&gt;こちらも町田市内、JR横浜線の相原駅から徒歩10分の距離にあります。初心者はもちろん、ブランクがある方や落馬などで乗馬が怖くなってしまった方向けのコースがあるのも特徴です。小学生から60代、70代の方まで、様々な年齢層の会員さんが馬との触れ合いを楽しんでいます。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/uzM4zQD2iu/" target="_blank"&gt;A photo posted by @kogisok&lt;/a&gt; on &lt;time datetime="2014-10-31T02:25:02+00:00"&gt;Oct 30, 2014 at 7:25pm PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/-DLcRpj87a/" target="_blank"&gt;A photo posted by ako (@ako_osedo)&lt;/a&gt; on &lt;time datetime="2015-11-14T03:11:09+00:00"&gt;Nov 13, 2015 at 7:11pm PST&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.mal-vern.com/"&gt;モーヴァン乗馬クラブ | モーヴァン乗馬クラブは、東京都町田市相原にある緑豊かなロケーションの乗馬クラブですモーヴァン乗馬クラブ&lt;/a&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;日の出乗馬倶楽部&lt;/h3&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;【帰ってきた！鞍の上の床屋】いつもお世話になっている「ロッキー」です。昨日(木)はお休みだったので、日の出乗馬クラブに行ってきました。いつの間にか、冬毛から夏… &lt;a href="http://t.co/3GcJLy0QN3"&gt;http://t.co/3GcJLy0QN3&lt;/a&gt; &lt;a href="http://t.co/IvZOvOiWZW"&gt;pic.twitter.com/IvZOvOiWZW&lt;/a&gt;&lt;/p&gt;— 理容ナガサワ (@tokobacom)   &lt;a href="https://twitter.com/tokobacom/status/472212808059215873"&gt;2014年5月30日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;p&gt;あきる野市、JR五日市線武蔵増戸駅から徒歩15分の場所にある「日の出乗馬クラブ」。初心者から上級者、お子様から大人まで、様々な層の方が乗馬を楽しんでいます。もちろん会員だけではなく、ビジター向けのコースも用意されています。これから乗馬を始める人には見学も受け付けているので、一度足を運んでみてはいかがでしょうか。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;I'm at 日の出乗馬クラブ (あきる野市, 東京都) [pic]: &lt;a href="http://t.co/75xSt7SsCB"&gt;http://t.co/75xSt7SsCB&lt;/a&gt;&lt;/p&gt;— InagakiM＠南多摩郡山入村 (@inagakim)   &lt;a href="https://twitter.com/inagakim/status/340758716662046720"&gt;2013年6月1日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.jyouba.com/"&gt;日の出乗馬倶楽部 東京近郊の乗馬倶楽部&lt;/a&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;八王子乗馬倶楽部&lt;/h3&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BFqe13VqOoZ/" target="_blank"&gt;A photo posted by Kesakuni Suzuki (@kesakuni.suzuki)&lt;/a&gt; on &lt;time datetime="2016-05-21T09:10:49+00:00"&gt;May 21, 2016 at 2:10am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;八王子駅と新宿駅から無料シャトルバスが利用できるため、非常に人気の高い乗馬クラブです。指導員にはオリンピック選手などもいるので、ハイレベルなレッスンを受けることができます。また卒業生には競馬界で活躍する現役のジョッキーがいることでも知られています。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/npClVzBIcG/" target="_blank"&gt;A photo posted by kazuko kubono (@akatsukiarun)&lt;/a&gt; on &lt;time datetime="2014-05-06T04:02:50+00:00"&gt;May 5, 2014 at 9:02pm PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;競馬で活躍したサラブレッドがここで余生を送るケースもあり、競馬ファンの間でも注目を集めています。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;八王子乗馬倶楽部で実習中！ &lt;a href="http://t.co/OOqYUQXDS2"&gt;pic.twitter.com/OOqYUQXDS2&lt;/a&gt;&lt;/p&gt;— さっちゃん (@shinbas20)   &lt;a href="https://twitter.com/shinbas20/status/416352646014844928"&gt;2013年12月26日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BGTKDfwuseL/" target="_blank"&gt;A photo posted by tomomi^_−☆y (@tomotama123)&lt;/a&gt; on &lt;time datetime="2016-06-06T04:18:02+00:00"&gt;Jun 5, 2016 at 9:18pm PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.hachioji-rc.co.jp/"&gt;子供からシニアまで｜関東・東京｜八王子乗馬倶楽部&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東京都心から近く自然に恵まれた多摩地区・八王子にある乗馬倶楽部です。初めての方には体験乗馬や3か月お試し出来る準会員もございます。キッズからシニアまで幅広く乗馬が出来ます。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;馬と触れ合える乗馬倶楽部&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/076/059/4d653e9ff3f4162153ee04e5d7f698fbcb3d2671.jpeg?1464776192"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/4537143/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;東京都内にこんなに乗馬スポットがあるなんて、ちょっと意外な気がしませんか？乗馬は決して敷居が高い趣味ではありません。是非お休みの日に、こうした乗馬クラブを訪ねてみてはいかがでしょうか。パートナーとなる馬たちがアナタを優しく迎えてくれますよ。&lt;/small&gt;&lt;/p&gt;&lt;/section&gt;</script></section>
