    <html xmlns="http://www.w3.org/1999/xhtml"><head><title>用語辞典：文部科学省</title><link href="http://news.kyoto.yogurt.blue/common/css/import_wysiwyg_sp.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.kyoto.yogurt.blue/common/css/smp.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.kyoto.yogurt.blue/common/css/movie_social.css" rel="stylesheet" type="text/css" media="all" /><script type="text/javascript" src="http://news.kyoto.yogurt.blue/common/js/share.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="http://news.kyoto.yogurt.blue/common/js/cookie.js">&lt;![CDATA[]]&gt;</script><link href="http://news.kyoto.yogurt.blue/common/css/p_search.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.kyoto.yogurt.blue/common/css/p_search_colorbox.css" rel="stylesheet" type="text/css" media="all" /></head><body><p><a><div><div><div><p></p></div></div></div></a><a href="http://news.kyoto.yogurt.blue/"><img src="http://news.kyoto.yogurt.blue/common/images/logo.gif" width="313" /></a><div><a href="#contentsStart">ページの本文に移動する</a></div><div><div><ul><li><a href="http://news.kyoto.yogurt.blue/result_p.htm">絞り込み検索</a></li><li><a href="http://news.kyoto.yogurt.blue/sitemap/sitemap.htm">サイトマップ</a></li><li lang="en"><a href="http://news.kyoto.yogurt.blue/english/">English</a></li></ul><noscript><ul><li><a href="http://news.kyoto.yogurt.blue/error/fontsize.html">文字サイズを変更する方法</a></li></ul></noscript></div><div><script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mext.go.jp%2Fa_menu%2Fshotou%2Fkyuugyou%2Fyougo.htm&amp;p=0">&lt;div&gt;&lt;form action="/result_p.htm" method="get"&gt;&lt;div&gt;&lt;input type="text" placeholder="検索したい語句を入力して下さい。" /&gt;&lt;input type="submit" value="" /&gt;&lt;/div&gt;&lt;/form&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;ここからサイトの主なメニューです&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b004.htm"&gt;政策・審議会&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b005.htm"&gt;白書・統計・出版物&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b006.htm"&gt;申請・手続き&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b003.htm"&gt;文部科学省の紹介&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a002.htm"&gt;教育&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a003.htm"&gt;科学技術・学術&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a004.htm"&gt;スポーツ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a005.htm"&gt;文化&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;dl&gt;&lt;dt&gt;現在位置&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://news.kyoto.yogurt.blue/"&gt;トップ&lt;/a&gt; &gt; &lt;a href="http://news.kyoto.yogurt.blue/a_menu/a002.htm"&gt;教育&lt;/a&gt; &gt; &lt;a href="http://news.kyoto.yogurt.blue/a_menu/01_h.htm"&gt;教員の免許、採用、人事管理、研修等&lt;/a&gt; &gt; 用語辞典						&lt;/dd&gt;&lt;/dl&gt;&lt;div&gt;&lt;a&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h1&gt;用語辞典&lt;/h1&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;a&gt;&lt;table cellspacing="0" cellpadding="0"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「任命権者」&lt;/td&gt;&lt;td width="10" rowspan="13"&gt; &lt;/td&gt;&lt;td&gt;　地方公務員である教員については、各都道府県教育委員会又は指定都市教育委員会が任命権者となります。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td rowspan="3" valign="top"&gt;&lt;a&gt;「特別免許状」&lt;/td&gt;&lt;td&gt;　特別免許状とは、教育職員免許法（昭和24年法律第147号）第4条に定める教員免許状の一種です。教員の免許状には、&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;table cellpadding="0" cellspacing="0"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;img src="http://news.kyoto.yogurt.blue/image/01.gif" width="16"&gt;&lt;/td&gt;&lt;td&gt;　普通免許状&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;img src="http://news.kyoto.yogurt.blue/image/02.gif" width="16"&gt;&lt;/td&gt;&lt;td&gt;　普通免許状を有する者を採用することができない場合に限り授与される臨時免許状&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;img src="http://news.kyoto.yogurt.blue/image/03.gif" width="16"&gt;&lt;/td&gt;&lt;td&gt;　特別免許状&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;の3種類があります。&lt;br&gt;			　このうち特別免許状は、教員免許状を有していない人であっても担当する教科に関する専門的な知識経験又は技能を有する社会人等に授与される免許状です。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「専修免許状」&lt;/td&gt;&lt;td&gt;　専修免許状とは、教育職員免許法（昭和24年法律第147号）第4条に定める教員の普通免許状の一種です。教員の普通免許状には、短大卒業程度の二種免許状、大学学部卒業程度の一種免許状と、大学院修士課程修了程度の専修免許状があります。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top" nowrap=""&gt;&lt;a&gt;関連「専修免許状の取得方法」&lt;/td&gt;&lt;td valign="top"&gt;　専修免許状を取得する方法は、以下の通りです。&lt;br&gt;			　一種免許状を有する者（所要資格を満たしている者を含む）が、修士号等の基礎資格を得るとともに、文部科学大臣の認定を受けた大学院又は四年制大学専攻科の課程で24単位以上を修得する方法。&lt;br&gt;			　一種免許状又は特別免許状を有する者が、最低在職年数（3年）以上良好な勤務成績で勤務するとともに、所定の単位を修得し、教育職員検定を受ける方法。必要な単位数は一種免許状の場合で15単位、特別免許状の場合は25単位（小学校特別免許状は41単位）です。&lt;br&gt;			　外国の大学院等で上記と同様の要件を満たすか、若しくは当該大学院等の課程を修了し、又は外国において教育職員に関する免許状の授与を受けた後、教育職員検定を受ける方法。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「条件附採用期間」&lt;/td&gt;&lt;td&gt;　地方公務員法（昭和25年法律第261号）第22条により、職員は採用後一定期間、条件附のものとされ、その期間を良好な成績で勤務した場合に正式採用となります。&lt;br&gt;			　教諭及び講師の場合、教育公務員特例法（昭和24年法律第1号）第12条により、採用後1年間は条件附採用期間とされています。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「勤務延長職員」&lt;/td&gt;&lt;td&gt;　地方公務員法第28条の3の規定により、その職員の退職により公務の運営に著しい支障が生じるなどの場合には、1年を超えない範囲で期間を定め、引き続きその職員を勤務させることがあります。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「再任用職員」&lt;/td&gt;&lt;td&gt;　地方公務員法第28条の4、第28条の5、第28条の6の規定により、定年退職した者等を従前の勤務実績等に基づき、1年を超えない範囲で期間を定め、職員に採用することがあります。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「大学院への派遣研修」&lt;/td&gt;&lt;td&gt;　任命権者が、その教育行政上の必要から研修命令をともなって実施する職務研修の一つとして、大学院への派遣研修があります。大学院修学休業制度と異なり、在学先の大学院、派遣される者等は、任命権者がその教育行政上の必要から決定することになります。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「免許状の授与権者」&lt;/td&gt;&lt;td&gt;　免許状の授与権者は教育職員免許法第5条第6項の規定により、各都道府県の教育委員会となっています。専修免許状その他に係る教育職員検定の基準等については、各都道府県教育委員会にお問い合わせください。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「ノーワーク・ノーペイの原則」&lt;/td&gt;&lt;td&gt;　給与は職員の勤務に基づいて支払われるため、職務に従事しなかった期間については原則的に給与は支給されないというものです。&lt;br&gt;&lt;br&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign="top"&gt;&lt;a&gt;「ティーチング・アシスタント」&lt;/td&gt;&lt;td&gt;　大学・大学院の学生に対し、教育的な配慮の下に学部学生や修士課程学生に対する実習、演習等の教育補助業務を行わせることにより、大学教育の充実及び学生の指導者としてのトレーニングの機会提供を図るものです。通常一定の手当の支給が行われます。&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;br&gt;&lt;/div&gt;&lt;table cellpadding="0" cellspacing="0"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;td width="20"&gt; &lt;/td&gt;&lt;td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;br&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="#top"&gt;ページの先頭に戻る&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/"&gt;文部科学省ホームページトップへ&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;-- 登録：平成21年以前 --&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;ここからサイトの主なメニューです&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b004.htm"&gt;政策・審議会&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b005.htm"&gt;白書・統計・出版物&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b006.htm"&gt;申請・手続き&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b003.htm"&gt;文部科学省の紹介&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a002.htm"&gt;教育&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a003.htm"&gt;科学技術・学術&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a004.htm"&gt;スポーツ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a005.htm"&gt;文化&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/mail/index.html"&gt;御意見・お問合せ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/privacy_policy.htm"&gt;プライバシーポリシー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/about_link.htm"&gt;リンク・著作権について&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/accessibility/index.html"&gt;アクセシビリティへの対応について&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;dl&gt;&lt;dt&gt;文部科学省&lt;/dt&gt;&lt;dd&gt;〒100-8959 東京都千代田区霞が関三丁目2番2号&lt;/dd&gt;&lt;dd&gt;電話番号：03-5253-4111(代表)　050-3772-4111 (IP 電話代表)&lt;/dd&gt;&lt;dd&gt;&lt;a href="http://news.kyoto.yogurt.blue/new_map/index.htm"&gt;案内図&lt;/a&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;p xml:lang="ja" lang="en"&gt;Copyright (C) Ministry of Education, Culture, Sports, Science and Technology&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</script></div></div></p></body></html>
