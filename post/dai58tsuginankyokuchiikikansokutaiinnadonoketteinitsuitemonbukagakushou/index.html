    <html xmlns="http://www.w3.org/1999/xhtml"><head><title>第58次南極地域観測隊員等の決定について：文部科学省</title><link href="http://news.kyoto.yogurt.blue/common/css/import_wysiwyg_sp.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.kyoto.yogurt.blue/common/css/smp.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.kyoto.yogurt.blue/common/css/movie_social.css" rel="stylesheet" type="text/css" media="all" /><script type="text/javascript" src="http://news.kyoto.yogurt.blue/common/js/share.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="http://news.kyoto.yogurt.blue/common/js/cookie.js">&lt;![CDATA[]]&gt;</script><link href="http://news.kyoto.yogurt.blue/common/css/p_search.css" rel="stylesheet" type="text/css" media="all" /><link href="http://news.kyoto.yogurt.blue/common/css/p_search_colorbox.css" rel="stylesheet" type="text/css" media="all" /></head><body><p><a><div><div><div><p></p></div></div></div></a><a href="http://news.kyoto.yogurt.blue/"><img src="http://news.kyoto.yogurt.blue/common/images/logo.gif" width="313" /></a><div><a href="#contentsStart">ページの本文に移動する</a></div><div><div><ul><li><a href="http://news.kyoto.yogurt.blue/result_p.htm">絞り込み検索</a></li><li><a href="http://news.kyoto.yogurt.blue/sitemap/sitemap.htm">サイトマップ</a></li><li lang="en"><a href="http://news.kyoto.yogurt.blue/english/">English</a></li></ul><noscript><ul><li><a href="http://news.kyoto.yogurt.blue/error/fontsize.html">文字サイズを変更する方法</a></li></ul></noscript></div><div><script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mext.go.jp%2Fb_menu%2Fhoudou%2F28%2F06%2F1373314.htm&amp;p=0">&lt;div&gt;&lt;form action="/result_p.htm" method="get"&gt;&lt;div&gt;&lt;input type="text" placeholder="検索したい語句を入力して下さい。" /&gt;&lt;input type="submit" value="" /&gt;&lt;/div&gt;&lt;/form&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;ここからサイトの主なメニューです&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b004.htm"&gt;政策・審議会&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b005.htm"&gt;白書・統計・出版物&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b006.htm"&gt;申請・手続き&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b003.htm"&gt;文部科学省の紹介&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a002.htm"&gt;教育&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a003.htm"&gt;科学技術・学術&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a004.htm"&gt;スポーツ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a005.htm"&gt;文化&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;dl&gt;&lt;dt&gt;現在位置&lt;/dt&gt;&lt;dd&gt;&lt;a href="http://news.kyoto.yogurt.blue/"&gt;トップ&lt;/a&gt; &gt; &lt;a href="http://news.kyoto.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt; &gt; &lt;a href="http://news.kyoto.yogurt.blue/b_menu/houdou/index.htm"&gt;報道発表&lt;/a&gt; &gt; &lt;a href="http://news.kyoto.yogurt.blue/b_menu/houdou/28/1371760.htm"&gt;平成28年度の報道発表&lt;/a&gt; &gt; 第58次南極地域観測隊員等の決定について&lt;/dd&gt;&lt;/dl&gt;&lt;div&gt;&lt;a&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h1&gt;第58次南極地域観測隊員等の決定について&lt;/h1&gt;&lt;p&gt;平成28年6月24日&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;table cellspacing="0" cellpadding="0"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;このたび，第148回南極地域観測統合推進本部総会におきまして，第58次南極地域観測隊員等を決定しましたので，お知らせいたします。&lt;br&gt;なお，残りの隊員等につきましては，決定の後，改めてお知らせいたします。&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt; &lt;/p&gt;&lt;p&gt;平成28年6月24日（金曜日）に開催しました第148回南極地域観測統合推進本部総会におきまして，&lt;br&gt;下記のとおり第58次南極地域観測隊員等60名を決定しましたのでお知らせいたします。&lt;/p&gt;&lt;p&gt;なお，既に決定済みの小山内隊長，岡田副隊長を加え，&lt;br&gt;第58次南極地域観測隊は総勢68名（夏隊35名，越冬隊33名）で編成されます。&lt;/p&gt;&lt;p&gt;また，夏隊同行者は最大27名で編成予定です。&lt;/p&gt;&lt;p&gt;1．第58次南極地域観測隊の編成・・・・・・・・・・・・・別紙1&lt;br&gt; 2．第58次南極地域観測隊員名簿・・・・・・・・・・・・・別紙2&lt;br&gt;3．第58次南極地域観測隊（夏隊）同行者名簿・・・別紙3&lt;/p&gt;&lt;table cellspacing="0" cellpadding="0"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt; （参考）&lt;br&gt;第58次南極地域観測隊（隊長：小山内　康人）は，68名で編成される。&lt;/p&gt;&lt;p&gt;同隊は，11月下旬に日本を出発し，豪州フリーマントルで「しらせ」に乗船後，昭和基地へ向かう。&lt;br&gt;第58次越冬隊（岡田越冬隊長外32名）は，現在越冬中の第57次越冬隊（樋口越冬隊長外29名）&lt;br&gt;と平成29年2月に業務を交代し，越冬観測を行う。&lt;br&gt;また第58次夏隊は，第57次越冬隊とともに平成29年3月下旬に帰国予定である。&lt;br&gt;&lt;/p&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&lt;p&gt; &lt;/p&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/houdou/28/06/__icsFiles/afieldfile/2016/06/24/1373314.pdf"&gt;	第58次南極地域観測隊員等の決定について_別紙1～3 （PDF:347KB）&lt;/a&gt;&lt;img src="http://news.kyoto.yogurt.blue/common/images/contents_plugin_01_s.gif" width="16"&gt;&lt;/li&gt;&lt;/ul&gt;&lt;h2&gt;お問合せ先&lt;/h2&gt;&lt;div&gt;&lt;h3&gt;南極地域観測統合推進本部事務局　（文部科学省研究開発局海洋地球課）&lt;/h3&gt;&lt;p&gt;							山口(ヤマグチ），宮脇（ミヤワキ）&lt;br&gt;							電話番号：03-5253-4111（内線4144），03-6734-4144（直通）																					&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://www.adobe.com/jp/products/acrobat/readstep2.html"&gt;&lt;img src="http://news.kyoto.yogurt.blue/common/images/contents_plugin_01.gif" width="158"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;PDF形式のファイルを御覧いただく場合には、Adobe Readerが必要です。&lt;br&gt;Adobe Readerをお持ちでない方は、まずダウンロードして、インストールしてください。&lt;/span&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;（南極地域観測統合推進本部事務局　（文部科学省研究開発局海洋地球課））&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="#top"&gt;ページの先頭に戻る&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/"&gt;文部科学省ホームページトップへ&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;-- 登録：平成28年06月 --&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;ここからサイトの主なメニューです&lt;/div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b002.htm"&gt;会見・報道・お知らせ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b004.htm"&gt;政策・審議会&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b005.htm"&gt;白書・統計・出版物&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b006.htm"&gt;申請・手続き&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/b003.htm"&gt;文部科学省の紹介&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a002.htm"&gt;教育&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a003.htm"&gt;科学技術・学術&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a004.htm"&gt;スポーツ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/a_menu/a005.htm"&gt;文化&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/mail/index.html"&gt;御意見・お問合せ&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/privacy_policy.htm"&gt;プライバシーポリシー&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/b_menu/about_link.htm"&gt;リンク・著作権について&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/accessibility/index.html"&gt;アクセシビリティへの対応について&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;dl&gt;&lt;dt&gt;文部科学省&lt;/dt&gt;&lt;dd&gt;〒100-8959 東京都千代田区霞が関三丁目2番2号&lt;/dd&gt;&lt;dd&gt;電話番号：03-5253-4111(代表)　050-3772-4111 (IP 電話代表)&lt;/dd&gt;&lt;dd&gt;&lt;a href="http://news.kyoto.yogurt.blue/new_map/index.htm"&gt;案内図&lt;/a&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;p xml:lang="ja" lang="en"&gt;Copyright (C) Ministry of Education, Culture, Sports, Science and Technology&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</script></div></div></p></body></html>
