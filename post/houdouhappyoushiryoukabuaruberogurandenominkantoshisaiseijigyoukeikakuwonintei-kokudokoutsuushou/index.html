    <html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"><head><title>報道発表資料：（株）アルベログランデの民間都市再生事業計画を認定 - 国土交通省</title><link rel="stylesheet" type="text/css" href="http://news.kyoto.yogurt.blue/com/13_import.css" media="all" /><link rel="stylesheet" type="text/css" href="http://news.kyoto.yogurt.blue/aly.css" media="all" /><script type="text/javascript" src="http://news.kyoto.yogurt.blue/com/13_jquery.js">&lt;script type="text/javascript" src="http://news.kyoto.yogurt.blue/com/13_common.js" /&gt;&lt;script type="text/javascript" src="http://news.kyoto.yogurt.blue/com/13_header.js" /&gt;&lt;script type="text/javascript" src="http://news.kyoto.yogurt.blue/com/13_footer.js" /&gt;&lt;script type="text/javascript" src="http://news.kyoto.yogurt.blue/com/13_flatheights.js" /&gt;&lt;link rel="stylesheet" type="text/css" href="http://news.kyoto.yogurt.blue/com/13_press_style.css" media="all" /&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mlit.go.jp%2Freport%2Fpress%2Ftoshi05_hh_000154.html&amp;p=0"&gt;&lt;div&gt;&lt;h1&gt;&lt;img src="http://news.kyoto.yogurt.blue/common/000235852.gif" width="110" /&gt;&lt;/h1&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.kyoto.yogurt.blue/index_old.html"&gt;ホーム&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&gt;&lt;/span&gt;&lt;a href="http://news.kyoto.yogurt.blue/report/index.html"&gt;報道・広報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&gt;&lt;/span&gt;&lt;a href="http://news.kyoto.yogurt.blue/report/press/index.html"&gt;報道発表資料&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&gt;&lt;/span&gt;（株）アルベログランデの民間都市再生事業計画を認定&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;（株）アルベログランデの民間都市再生事業計画を認定&lt;/h2&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;平成28年6月24日&lt;/p&gt;&lt;p&gt;　国土交通省は平成28年6月24日、都市再生特別措置法第20条第１項の規定に基づき、平成28年5月12日付けで株式会社アルベログランデから申請のあった民間都市再生事業計画（（仮称）竹芝地区開発計画）について、同法第21条第１項の規定により認定しました。（内容等については&lt;a href="http://www.mlit.go.jp/toshi/crd_machi_tk_000016.html"&gt;http://www.mlit.go.jp/toshi/crd_machi_tk_000016.html&lt;/a&gt;参照）&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h3&gt;事業概要&lt;/h3&gt;&lt;/div&gt;&lt;/div&gt;&lt;p&gt;　本事業計画は、東京都が行う「都市再生ステップアップ・プロジェクト」の一つであり、東京都立産業貿易センターと民間施設との一体的整備・運営による機能高度化と国際競争力強化に資する新たな産業振興による地域の賑わいの創出と、浜松町駅、竹芝駅、竹芝ふ頭をつなぐ歩行者デッキによる快適な歩行空間の創出により都市再生への貢献を目的とするものです。なお、事業の概要は以下のとおりです（詳細は別紙参照）。&lt;br&gt;&lt;br&gt;・事業者　　　　　　株式会社アルベログランデ&lt;br&gt;・事業の名称　　　（仮称）竹芝地区開発計画&lt;br&gt;・事業施行期間　平成28年5月16日～平成32年5月31日（予定）&lt;br&gt;・事業区域　　　　東京都港区海岸一丁目20番9他&lt;br&gt;&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h3&gt;添付資料&lt;/h3&gt;&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;a href="http://news.kyoto.yogurt.blue/common/001135778.pdf"&gt;民間都市再生事業計画の内容の公表&lt;/a&gt;（PDF形式：479KB）&lt;img src="http://news.kyoto.yogurt.blue/common/000235506.gif"&gt;&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;&lt;img src="http://news.kyoto.yogurt.blue/common/000235515.png" width="124"&gt;&lt;/h2&gt;&lt;div&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;国土交通省都市局まちづくり推進課　&lt;/dt&gt;&lt;dd&gt;TEL：（03）5253-8111（内線32542）&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://www.adobe.com/jp/products/acrobat/readstep2.html"&gt;&lt;img src="http://news.kyoto.yogurt.blue/common/000235485.gif" width="110"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;img src="http://news.kyoto.yogurt.blue/common/000235516.gif" width="83"&gt;&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;PDF形式のファイルをご覧いただくためには、Adobe Acrobat Readerが必要です。&lt;br&gt;左のアイコンをクリックしてAdobe Acrobat Readerをダウンロードしてください（無償）。&lt;br&gt;Acrobat Readerをダウンロードしても、PDFファイルが正常に表示されない場合は&lt;a href="#"&gt;こちら&lt;/a&gt;をご覧ください。&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="#wrapper"&gt;&lt;img src="http://news.kyoto.yogurt.blue/common/000235489.gif" width="296"&gt;&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mlit.go.jp%2Freport%2Fpress%2Ftoshi05_hh_000154.html&amp;p=1"&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</script></head></html>
